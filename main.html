<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="main_table" style="width: 100%; height: 200%">
		<tr>
			<td class="title_column">
				<table class="nested_table tbll">
					<thead>
						<tr>
							<th colspan="2">Nested Table 2</th>
						</tr>
						<tbody>
							<tr>
								<th>Column 1</th>
								<th>Column 2</th>
							</tr>
							<tr>
								<td>abc</td>
								<td>def</td>
							</tr>
						</tbody>
					</thead>
				</table>
			</td>
			<td class="title_column">
				<table class="nested_table tbll">
					<thead>
						<tr>
							<th>Nested Table 1</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<ul>
									<li>List item 1</li>
									<li>List item 2</li>
									<li>List item 3</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td class="title_column">
				<table class="nested_table tbn">
					<thead>
						<tr>
							<th colspan="2">Nested Table 3</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="color: cadetblue"><u>Nested Table 3</u></td>
							<td>Demo Continued</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td class="title_column">
				<table class="nested_table tbl tbn">
					<thead>
						<tr>
							<th>Nested Table 4</th>
						</tr>
					</thead>
					<body>
						<tr>
							<td>HTML</td>
						</tr>
					</body>
				</table>
			</td>
		</tr>
      <!-- Your code here -->
    </table>
  </body>
</html>
